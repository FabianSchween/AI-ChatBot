<div
  class="container d-flex justify-content-center align-items-center min-vh-100"
>
  <div class="card">
    <div class="card-body">
      <h5 class="cardtitle">
        Chatbot
      </h5>
      <div class="card">
        <div class="card-body">
            <p>ChatGPT: Welcome to this chatbot. How can I assist you?</p>

            <p *ngFor="let box of messageArray; let i = index; trackBy: trackByIndex">
                {{messageArray[i]}}
            </p>
            
        </div>
      </div>
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="userinput">
        <button (click)="messageFunction()" class="btn btn-primary">Send</button>
      </div>
      
    </div>
  </div>
</div>
